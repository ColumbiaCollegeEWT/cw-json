<!doctype html>
<html>
<head>
  <title>Displaying JSON Data w/jQuery</title>
  <style type="text/css">
    body {
      background: #e1e1e1;
    }

    #wrapper {
      width: 70%;
      padding: 40px 5%;
      margin: 0 auto;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
      background: #fff;
    }

    #game-list {
      margin: 20px 0;
    }

    .game {
      float: left;
      margin: 0 10px 10px 0;
    }

    .game img {
      display: block;
      width: 150px;
      height: auto;
    }

    .clearfix:after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <h1>NES Video Games!</h1>

    <button id="show-games">Let's See The Games!</button>

    <!-- put all the games inside this container -->
    <section id="game-list" class="clearfix"></section>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="data.js"></script> <!-- this is the JSON data -->

  <script src="games.js"></script>
</body>
</html>
